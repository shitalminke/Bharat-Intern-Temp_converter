<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background:linear-gradient(35deg, #f9f8f8, #9f4ccb); 
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin: 50px auto;
            max-width: 300px;
            border: #8d31be;
            border-radius: 3cap;

        }

        h1 {
            color: #333;
            
        }

        label {
            display: block;
            font-size: 18px;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
        }

        button {
            background-color: #c74bba;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }

        #result {
            font-size: 24px;
            margin-top: 20px;
        }
        /* Scale an element on hover */
.container {
    transition: transform 0.3s ease;
}
.container:hover {
    transform: scale(1.1);
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <label for="temperature">Enter Temperature:</label>
        <input type="number" id="temperature" placeholder="Enter temperature" required>
        <label for="unit">Select Unit:</label>
        <select id="unit">
            <option value="celsius">Celsius (째C)</option>
            <option value="fahrenheit">Fahrenheit (째F)</option>
        </select>
        <button onclick="convertTemperature()">Convert</button>
        <p id="result"></p>
    </div>

    <script>
        function convertTemperature() {
            const temperature = parseFloat(document.getElementById('temperature').value);
            const unit = document.getElementById('unit').value;
            let result;

            if (unit === 'celsius') {
                result = (temperature - 32) * (5/9);
            } else {
                result = (temperature * 9/5) + 32;
            }

            document.getElementById('result').innerText = `Result: ${result.toFixed(2)} ${unit === 'celsius' ? '째C' : '째F'}`;
        }
    </script>
</body>
</html>
